<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Password</th>
      </tr>
      <tr *ngFor="let journal of journals">
        <td>
          {{journal.username}}
        </td>
        <td>
          {{journal.password}}
        </td>
        <td>
          {{journal.firstName}}
        </td>
        <td >
          {{journal.lastName}}
        </td>
      </tr>
    </table>
  </div>
